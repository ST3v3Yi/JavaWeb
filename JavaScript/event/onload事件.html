<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload事件</title>
    <script type="text/javascript">
        function onloadFunc() {
            alert('静态注册onload事件');
        }
        window.onload = function () {
            alert('动态注册onload事件');
        }
    </script>
</head>

</html>
