<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptTest</title>
    <!--
        script标签可以用来定义js代码，也可以用来引入js文件
        但是，两个功能二选其一

        变量类型：
            数值类型        number
            字符串类型       string
            对象类型        object
            布尔类型        boolean
            函数类型        function

        JavaScript的特殊值：
            undefined       未定义，所有js未被赋予初始值的默认值
            null            空值
            NAN             全称：Not a Number；非数值
    -->
    <script type="text/javascript" src="JavaScript/JS对象.js">
    </script>
</head>
<body>

</body>
</html>
